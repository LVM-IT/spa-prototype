<h3 class="accent">Briefkasten fÃ¼r Max Mustermann</h3>
<div class="row">
    <div class="col-md-3 col-md-offset-9">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="inputSearch" class="col-sm-2 control-label">Suche</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSearch" placeholder="Suchbegriff eingeben">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row medium-space">
    <div class="col-md-12">
        <table class="table table-responsive table-hover table-bordered">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Betreff</th>
                    <th>Vertrag</th>
                    <th>Partner</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#entry of mailboxEntries">
                    <td>{{entry.datum}}</td>
                    <td>{{entry.text}}</td>
                    <td>
                        <a *ngIf="entry.bezugId!==-1" class="clickable" (click)="goToContract(entry.partnerId, entry.bezugId)">
                            <span class="glyphicon glyphicon-file"></span> <span>{{ entry.bezugId}}</span>
                        </a>
                    </td>
                    <td>
                        <a *ngIf="entry.partnerId" class="clickable" (click)="goToCustomer(entry.partnerId)">
                            <span class="glyphicon glyphicon-user"></span> <span>{{entry.partnerName}}</span>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <div class="pull-right" *ngIf="mailboxEntries">
                            <b>Gesamtanzahl: {{mailboxEntries.length}}</b>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
